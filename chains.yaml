# This file is used to create docker images using the heighliner binary.
# see: https://github.com/strangelove-ventures/heighliner

- name: manifest
  dockerfile: cosmos
  build-target: make install
  binaries:
    - /go/bin/manifestd
  build-env:
    - LEDGER_ENABLED=false
    - BUILD_TAGS=muslc

- name: manifest-cov
  dockerfile: cosmos
  build-target: make install-cover
  binaries:
    - /go/bin/manifestd
  build-env:
    - LEDGER_ENABLED=false
    - BUILD_TAGS=muslc
